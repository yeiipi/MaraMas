<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../resources/app_logo_claro.png">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body>    
    <div class="fullscreen">
        <div class="back_img">
            <img class= "top_left_logo" src="../resources/app_logo_oscuro.png" alt="">
            <h2>
                Welcome to our company. We are a delivery company where you can buy anything as you can imagine. 
            </h2>
        </div>
        <div class="back_right">
        <div class="center_box">
            
            <h1>Login</h1>
            
            <form method="post">
                <div class="text_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="text_field">
                    <input type="Password" required >
                    <label>Password</label>
                </div>
                <div class="pass_forgot">
                    <p>Forgot your Password?</p>
                </div>
                <input type="submit" value="Log in">
            </form>
        </div>
        </div>
    </div>
</body>
</html>
