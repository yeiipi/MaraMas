<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="../resources/app_logo_claro.png">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="sidebar">
        <div class="Mara">
            <img src="../resources/app_logo_oscuro.png">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="" class="active">
                        <span class="las la-chart-area"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-truck"></span>
                        <span>Driver</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-box"></span>
                        <span>Dispatcher</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="content">
        <header>
            <h2>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="user">
                <img src="../resources/profile_pic.jpg" width='40px' height="40px" alt="">
                <div>
                    <h4>Jane Doe</h4>
                    <small>Administrator</small>
                </div>
            </div>
        </header>
        <main>
            <div class="dash_cards">
                <div class="single_card">
                    <div>
                        <h1>1569</h1>
                        <span>Completed Orders</span>
                    </div>
                    <div>
                        <span class="las la-check-circle"></span>
                    </div>
                </div>
                <div class="single_card">
                    <div>
                        <h1>19</h1>
                        <span>Active Orders</span>
                    </div>
                    <div>
                        <span class="las la-spinner"></span>
                    </div>
                </div>
                <div class="single_card">
                    <div>
                        <h1>$3.9K</h1>
                        <span>Sales Income</span>
                    </div>
                    <div>
                        <span class="las la-coins"></span>
                    </div>
                </div>
                <div class="single_card">
                    <div>
                        <h1>$1.2K</h1>
                        <span>Expenditure</span>
                    </div>
                    <div>
                        <span class="las la-comments-dollar"></span>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="bar_chart">
                    <div>
                        <h1>Sales Analytics</h1>
                        <span>Weekly Shipments</span>
                        <div class="data_vis_1">
                            <canvas id="week_ship"></canvas>
                        </div>
                    </div>
                </div>
                <div class="pie_chart">
                    <div>
                        <h1>Information</h1>
                        <span>Product Shipments</span>
                        <div class="data_vis_2">
                            <canvas id="prod_ship"></canvas>
                        </div>
                    </div>
                </div>
                <div class="progress_chart">
                    <div>
                        <h1>Information</h1>
                        <span>Order Status</span>
                        <div class="data_vis_3">
                            <canvas id="progress_ship"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="../data/script.js"></script>
</html>
